<!doctype html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    <style>
        .click-me{
            background-color: Blue;
            color:white;
        }

        .hide-div{
            width:100%;
            height:100px;
            background-color:blue;
        }
        .hide-div{
            display: none;
        }
    
    </style>
    </head>
    <body>
        <p>Div slide Test..</p>
        <div class="Btn-1">
            <button class="click-me">Click Me</button>
        </div>
        <div class="hide-div">

        </div>
        <script>
            $(document).ready(function(){
                $('.click-me').click(function(){
                        if($('.hide-div').is(':visible'))
                        {
                            $('.hide-div').slideUp();
                        }
                        else
                        {
                            $('.hide-div').slideDown();
                        }

                    //  $('.hide-div').toggle(1000);
                       
                    // if($('.hide-div').is(':Visible'))
                    //     $('.hide-div').fadeOut();

                    // else
                    //     $('.hide-div').fadeIn();


                })

            })
        
        </script>

    </body>
</html>
